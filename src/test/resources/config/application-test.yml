logging:
  config: classpath:logback.xml
  level:
    tech:
      jhipster:
        lite:
          sample: 'OFF'
spring:
  main:
    banner-mode: 'off'
    allow-bean-definition-overriding: true
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    hikari:
      maximum-pool-size: 2
    password: ''
    url: jdbc:tc:postgresql:17.4:///litesample?TC_TMPFS=/testtmpfs:rw
    username: litesample
  liquibase:
    contexts: test
  security:
    oauth2:
      client:
        provider:
          oidc:
            issuer-uri: http://DO_NOT_CALL:9080/realms/jhipster
server:
  port: 0
springdoc:
  oauth2:
    authorization-url: http://localhost:9080/realms/jhipster/protocol/openid-connect/auth
  swagger-ui:
    oauth:
      client-id: web_app
      realm: jhipster
